<div class="projects">
  <h2 class="text-center mt-5">
    Projetos e Clientes
  </h2>
  <p-carousel
    [value]="projects"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    autoplayInterval="10000"
    class="carousel">
        <ng-template let-project pTemplate="item">
                <div class="border-1 d-flex surface-border border-round">
                    <div class="">
                        <div class="container-image relative mx-auto">
                            <img
                                src="{{ project.img }}"
                                [alt]="project.empresa"
                                class="img-carousel border-round" />
                            <p-tag
                                [value]="project.cargo"
                                class="tag-image"/>
                                <p-tag
                                [value]="project.empresa"
                                class="tag-empresa position-absolute"/>
                        </div>
                    </div>
                    <!-- <div class="empresa font-medium">
                        {{ project.empresa }}
                    </div> -->
                    <!-- <div class="flex justify-content-between align-items-center">
                    <div class="mt-0 font-semibold text-xl">
                        {{ project.tag }}
                    </div>
                        <span>
                            <p-button label="Detalhes" />
                        </span>
                    </div> -->
                </div>
        </ng-template>
</p-carousel>
</div>
